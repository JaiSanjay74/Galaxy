<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid grey"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');

const context = canvas.getContext('2d');



let startX, startY, controlX, controlY;



canvas.addEventListener('mousedown', (event) => {

  startX = event.clientX;

  startY = event.clientY;

});



canvas.addEventListener('mousemove', (event) => {

  // Calculate control points based on mouse position

  controlX = event.clientX;

  controlY = event.clientY;



  context.beginPath();

  context.moveTo(startX, startY);

  context.quadraticCurveTo(controlX, controlY, event.clientX, event.clientY);

  context.stroke();

});



canvas.addEventListener('mouseup', () => {

  // Stop drawing

});

    </script>
</body>
</html>
